<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <title>Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="assets/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="center">
            <a href="https://google.com"><img src="assets/images/google-logo.jpg" alt="Google Logo"></a>
            <form method="GET" action="/search" role="search">    
                <div id="searchbox">
                    <input type="text" id="searchbar">
                    <img src="https://rugratsva.com/wp-content/uploads/2013/06/search-icon-1200x1200.png">      
                </div>
                <div id="searchbutton">
                    <input type="submit" value="Google Search" class="2boxes">
                </div>
                <div>
                    <a href="https://www.google.com/doodles/"><input type="submit" value="I'm feeling lucky" class="2boxes"></a>
                </div>
            </form>        
        </div>
    </body>


</html>
